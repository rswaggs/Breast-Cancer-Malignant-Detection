{% extends "header.html" %}
{% block body %}


<div class="profile-con">
  <div class="container inner-con">
    <div class="row justify-content-center search-div">
      <input id="patient_search" placeholder="Search for patients..." />
      <button type="button">Search</button>
    </div>
    <div class="row">
      <div class="profile-info row col">
        <img src="https://via.placeholder.com/200" alt="Test" class="img-thumbnail col">
        <div class="patient-info-div col">
        </div>
      </div>
      <div class="button-list-con d-flex justify-content-center col">
        <ul class="button-list">
          <li class="button-list-item"><a href="{{ url_for( 'searchpage' )}}"><button type="button">Predict</button></a></li>
          <!-- <li class="button-list-item"><button type="button">Help1</button></li>
          <li class="button-list-item"><button type="button">Help2</button></li> -->
        </ul>
      </div>
    </div>
  </div>
</div>
<script async>
  var names = [    
    {% for patient in patients %}
      "{{ patient[1:3]|join(" ") }}",
    {% endfor %}
  ];
  var input = document.getElementById("patient_search");
  new Awesomplete(input, {
    list: names
  });
  input.classList.add("col-12")
</script>
{% endblock %}
