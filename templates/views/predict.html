{% extends "header.html" %}
{% block body %}
<div class="container">

  <br></br>

  <div class="row bg-primary">
    <div class="col-8 mx-auto w-100">
      <h3>Multiple Prediction</h3>
    </div>

    <!-- Template download -->
    <a class="col-8 mx-auto w-100 btn btn-warning" href="{{ url_for('prediction.export_template_file') }}" target="_blank">Get CSV file template</a>

    <form class="col-12" method="POST" action="{{ url_for('prediction.predict') }}" enctype = "multipart/form-data">

      <div class="form-group mx-auto">
        <input class="form-control-file col-8 mx-auto w-100" type="file" name="file" accept=".csv" required>
      </div>

      <div class="form-group col-8 mx-auto w-100">
        <button type="submit" class="mt-2 btn btn-default">Get Algorithm Estimate</button>
      </div>
    </form> 
  </div>

  <br></br>

  <div class="row bg-primary">

    <div class="col-8 mx-auto w-100">
      <h3>Single Prediction</h3>
    </div>
      
    <form class="col-12" method="POST" action="{{ url_for('prediction.predict') }}">

      <!-- patient_id -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="patient_id">Patient ID:</label>
        <input class="form-control" name="patient_id" placeholder="Number" required>
      </div>

      <!-- radius_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="radius_mean">Radius mean:</label>
        <input class="form-control" name="radius_mean" placeholder="Number" required>
      </div>

      <!-- texture_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="texture_mean">Texture mean:</label>
        <input class="form-control" name="texture_mean" placeholder="Number" required>
      </div>

      <!-- perimeter_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="perimeter_mean">Perimeter mean:</label>
        <input class="form-control" name="perimeter_mean" placeholder="Number" required>
      </div>

      <!-- area_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="area_mean">Area mean:</label>
        <input class="form-control" name="area_mean" placeholder="Number" required>
      </div>

      <!-- smoothness_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="smoothness_mean">Smoothness mean:</label>
        <input class="form-control" name="smoothness_mean" placeholder="Number" required>
      </div>

      <!-- compactness_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="compactness_mean">Compactness mean:</label>
        <input class="form-control" name="compactness_mean" placeholder="Number" required>
      </div>

      <!-- concavity_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="concavity_mean">Concavity mean:</label>
        <input class="form-control" name="concavity_mean" placeholder="Number" required>
      </div>

      <!-- concave_points_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="concave_points_mean">Concave points mean:</label>
        <input class="form-control" name="concave_points_mean" placeholder="Number" required>
      </div>

      <!-- symmetry_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="symmetry_mean">Symmetry mean:</label>
        <input class="form-control" name="symmetry_mean" placeholder="Number" required>
      </div>

      <!-- fractal_dimension_mean -->
      <div class="form-group col-8 mx-auto w-100">
        <label class="control-label" for="fractal_dimension_mean">Fractal dimension mean:</label>
        <input class="form-control" name="fractal_dimension_mean" placeholder="Number" required>
      </div>

      <div class="form-group col-8 mx-auto w-100">
        <button type="submit" class="mt-2 btn btn-default">Get Algorithm Estimate</button>
      </div>

    </form> 
  </div>

</div>
{% endblock %}
